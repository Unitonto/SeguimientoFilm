<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Seguimiento de Film</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#e5e7eb;
      --danger:#ef4444;
      --success:#10b981;
      --warning:#f59e0b;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --radius: 18px;
      --gap: 16px;
      --pad: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji"; background: var(--bg); color: var(--text); display:flex; min-height:100dvh; flex-direction:column }
    header{ display:flex; align-items:center; justify-content:space-between; padding: 10px 16px; position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(6px) }
    .logo{ margin-left:auto; display:flex; align-items:center; gap:10px; cursor:pointer }
    .logo img{height:40px; width:auto; object-fit:contain; border-radius:8px; box-shadow:var(--shadow)}
    .logo .placeholder{height:40px; width:40px; display:grid; place-items:center; background:#e5e7eb; color:#6b7280; border-radius:10px; font-weight:700}

    .container{width:min(1100px, 94vw); margin: 0 auto; padding: 8px 0 24px}

    .alert{width:100%; border-radius: 14px; padding: 14px 16px; display:flex; align-items:center; gap:10px; font-weight:600; box-shadow: var(--shadow); margin: 8px 0 18px}
    .alert.warning{background:#fef3c7; border: 2px dashed #f59e0b; color:#7c4a03}
    .alert.ok{background:#ecfdf5; border: 2px dashed #10b981; color:#065f46}
    .alert.error{background:#fee2e2; border: 2px dashed #ef4444; color:#7f1d1d}

    .cards{display:grid; grid-template-columns: 1.2fr 2fr; gap: var(--gap)}
    @media (max-width: 900px){ .cards{grid-template-columns: 1fr} }
    .card{background:var(--card); border-radius: 18px; box-shadow: var(--shadow); padding: var(--pad)}

    .kpi{display:flex; align-items:end; justify-content:space-between; gap:12px}
    .kpi .value{font-size: clamp(42px, 7vw, 62px); font-weight:800; letter-spacing:-0.02em}
    .kpi .label{color:var(--muted); font-weight:600}

    .grid-buttons{display:grid; grid-template-columns: repeat(3, 1fr); gap: var(--gap); margin-top: 16px}
    .btn{ border: 2px solid var(--accent); border-radius: 20px; padding: 18px; font-size: clamp(26px, 4.5vw, 36px); font-weight: 800; background: #fff; cursor: pointer; transition: transform .06s ease, box-shadow .2s ease; box-shadow: var(--shadow); user-select:none }
    .btn:active{ transform: scale(.98) }
    .btn.minus{border-color:#fecaca}
    .btn.plus{border-color:#bbf7d0}
    .btn.count{border-color:#fde68a}
    .btn.small{font-size:16px; font-weight:700; padding:10px 14px; border-radius: 12px}

    .toolbar{display:flex; flex-wrap:wrap; gap:10px; margin-top:10px}
    .toolbar .btn{font-size:14px}

    table{width:100%; border-collapse:collapse; font-size:15px}
    th, td{ padding:10px 8px; border-bottom:1px solid #e5e7eb }
    th{ text-align:left; color:#374151; font-size:13px; letter-spacing:.02em; text-transform:uppercase }
    tbody tr:hover{ background:#fafafa }

    .muted{ color: var(--muted) }
    .right{ text-align:right }
    .pill{ display:inline-flex; align-items:center; gap:6px; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px }
    .pill.in{ background:#ecfdf5; color:#065f46; border:1px solid #bbf7d0 }
    .pill.out{ background:#fef2f2; color:#7f1d1d; border:1px solid #fecaca }
    .pill.count{ background:#fffbeb; color:#7c4a03; border:1px solid #fde68a }

    footer{padding:12px 16px; color:#6b7280; font-size:13px}

    dialog{ border:none; border-radius:16px; width:min(520px, 92vw); padding:0; overflow:hidden; box-shadow:var(--shadow) }
    .modal-head{ display:flex; align-items:center; justify-content:space-between; padding:16px 18px; background:#111827; color:#fff }
    .modal-body{ padding:18px }
    .modal-actions{ display:flex; justify-content:flex-end; gap:8px; padding:0 18px 18px }
    .field{ display:flex; gap:10px; align-items:center; margin: 12px 0 }
    .field label{ width:120px; font-weight:700 }
    .field input, .field textarea{ flex:1; padding:12px 12px; border-radius:12px; border:1px solid #e5e7eb; font-size:16px }
    .field input[type="number"]{ appearance:textfield }
    .field textarea{ min-height:72px }
  </style>
</head>
<body>
  <header>
    <div class="muted">Seguimiento de Film</div>
    <div class="logo" id="logoArea" title="Toca para cargar logo">
      <div class="placeholder" id="logoPh">LOGO</div>
      <img id="logoImg" alt="Logo" style="display:none"/>
      <input id="logoInput" type="file" accept="image/*" style="display:none"/>
    </div>
  </header>

  <div class="container">
    <div id="alert" class="alert warning" role="status">‚ö†Ô∏è Falta realizar el conteo de hoy.</div>

    <div class="cards">
      <section class="card">
        <div class="kpi">
          <div>
            <div class="label">Stock actual</div>
            <div class="value" id="stockNow">0</div>
          </div>
          <div class="right">
            <div class="label">√öltimo conteo</div>
            <div id="lastCount" class="muted">‚Äî</div>
          </div>
        </div>

        <div class="grid-buttons" aria-label="Acciones r√°pidas">
          <button class="btn minus" id="btnOut" title="Salida (-)">‚àí</button>
          <button class="btn count" id="btnCount" title="Conteo (#)">#</button>
          <button class="btn plus" id="btnIn" title="Ingreso (+)">+</button>
        </div>

        <div class="toolbar">
          <button class="btn small" id="btnUndo" title="Deshacer √∫ltima acci√≥n">‚Ü∂ Deshacer</button>
          <button class="btn small" id="btnResetDay" title="Reiniciar alerta de conteo diario">üóìÔ∏è Marcar sin conteo</button>
          <button class="btn small" id="btnExport" title="Exportar a CSV para Excel">‚¨áÔ∏è Exportar CSV</button>
        </div>
      </section>

      <section class="card">
        <h3 style="margin:0 0 6px">Historial</h3>
        <div class="muted" style="margin-bottom:8px">Movimientos y conteos</div>
        <div style="max-height:55dvh; overflow:auto; border:1px solid #e5e7eb; border-radius: 12px">
          <table id="logTable" aria-describedby="tablaHistorial">
            <thead>
              <tr>
                <th>Fecha / Hora</th>
                <th>Tipo</th>
                <th class="right">Cantidad</th>
                <th class="right">Stock</th>
                <th>Nota</th>
              </tr>
            </thead>
            <tbody id="logBody"></tbody>
          </table>
        </div>
      </section>
    </div>
  </div>

  <footer class="muted">Funciona offline. Datos guardados en este dispositivo y sincronizados con Firebase cuando hay internet.</footer>

  <dialog id="modal">
    <div class="modal-head">
      <div id="modalTitle">Acci√≥n</div>
      <button class="btn small" id="modalClose" style="background:#ffffff10; color:#fff; border-color:#ffffff40">‚úï</button>
    </div>
    <div class="modal-body">
      <div class="field" id="fieldCantidad">
        <label for="amount" id="amountLabel">Cantidad</label>
        <input id="amount" type="number" inputmode="numeric" min="0" step="1" placeholder="0" />
      </div>
      <div class="field" id="expectedRow" style="display:none">
        <label>Esperado</label>
        <div id="expectedTotal" class="muted">‚Äî</div>
      </div>
      <div class="field">
        <label for="note">Nota</label>
        <textarea id="note" placeholder="Opcional: ubicaci√≥n, responsable, motivo‚Ä¶"></textarea>
      </div>
    </div>
    <div class="modal-actions">
      <button class="btn small" id="modalCancel">Cancelar</button>
      <button class="btn small" id="modalOk" style="background:#111827; color:white; border-color:#111827">Guardar</button>
    </div>
  </dialog>

  <script type="module">
    /********************
     * Firebase SDK
     ********************/
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMJVaJ4H1sMNMj3-63ZcbA1QhHIyhaY-I",
      authDomain: "seguimientofilm.firebaseapp.com",
      projectId: "seguimientofilm",
      storageBucket: "seguimientofilm.firebasestorage.app",
      messagingSenderId: "172913883767",
      appId: "1:172913883767:web:30d8e7581c79fc8bffe472",
      measurementId: "G-MP0JQV9388"
    };

    /********************
     * Helpers / Estado Local
     ********************/
    const $ = (sel) => document.querySelector(sel);
    const pad2 = (n) => n.toString().padStart(2,'0');
    const todayStr = () => { const d=new Date(); return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`};
    const nowStr = () => { const d=new Date(); return `${todayStr()} ${pad2(d.getHours())}:${pad2(d.getMinutes())}` };

    const KEY_STATE = 'film_state_v1';
    const KEY_LOG   = 'film_log_v1';
    const KEY_LOGO  = 'film_logo_v1';

    let state = JSON.parse(localStorage.getItem(KEY_STATE) || '{}');
    let log = JSON.parse(localStorage.getItem(KEY_LOG) || '[]');

    function render(){
      $('#stockNow').textContent = state.stock ?? 0;
      $('#lastCount').textContent = state.lastCountDate ? `${state.lastCountDate} (${state.lastCountValue ?? '-'})` : '‚Äî';
      const alert = $('#alert');
      if(state.lastCountDate === todayStr()){
        alert.className = 'alert ok';
        alert.textContent = '‚úÖ Conteo del d√≠a realizado.';
      } else {
        alert.className = 'alert warning';
        alert.textContent = '‚ö†Ô∏è Falta realizar el conteo de hoy.';
      }
      const tbody = $('#logBody');
      tbody.innerHTML = '';
      [...log].reverse().forEach(row=>{
        const tr = document.createElement('tr');
        const td0 = document.createElement('td'); td0.textContent=row.dt; tr.appendChild(td0);
        const td1 = document.createElement('td'); const pill = document.createElement('span'); pill.className = 'pill ' + (row.type==='IN'?'in': row.type==='OUT'?'out':'count'); pill.textContent = row.type==='IN'? 'Ingreso' : row.type==='OUT' ? 'Salida' : 'Conteo'; td1.appendChild(pill); tr.appendChild(td1);
        const td2 = document.createElement('td'); td2.className='right'; td2.textContent = (row.type==='OUT'?'-':row.type==='IN'?'+':'=') + row.qty; tr.appendChild(td2);
        const td3 = document.createElement('td'); td3.className='right'; td3.textContent = row.after; tr.appendChild(td3);
        const td4 = document.createElement('td'); td4.textContent = row.note || ''; tr.appendChild(td4);
        tbody.appendChild(tr);
      });
    }

    function saveLocal(){ localStorage.setItem(KEY_STATE, JSON.stringify(state)); localStorage.setItem(KEY_LOG, JSON.stringify(log)); render(); }
    function save(){ saveLocal(); const last = log[log.length-1]; if(window.__db) saveCloud(last); }
    function addLog(entry){ log.push(entry); save(); }

    function computeExpectedFromLastCount(){
      // Calcula: √∫ltimo conteo +/- (ingresos-salidas) posteriores
      let base = null; let idx = -1;
      for(let i=log.length-1; i>=0; i--){ if(log[i].type==='COUNT'){ base = log[i].qty; idx=i; break; } }
      if(base===null){ return state.stock ?? 0; }
      let net = 0;
      for(let j=idx+1; j<log.length; j++){
        const r = log[j]; if(r.type==='IN') net += r.qty; else if(r.type==='OUT') net -= r.qty;
      }
      return base + net;
    }

    function doInOut(kind){
      openModal(kind === 'IN' ? 'Ingreso (+)' : 'Salida (‚àí)', false, (qty, note)=>{
        qty = Math.max(0, Math.floor(qty||0)); if(qty===0) return;
        const current = state.stock||0; let after = current + (kind==='IN'? qty : -qty);
        if(after < 0){ const ok = confirm('El stock quedar√≠a negativo. ¬øContinuar de todos modos?'); if(!ok) return; }
        state.stock = after; addLog({ dt: nowStr(), type: kind, qty, after, note});
      });
    }

    function doCount(){
      openModal('Conteo (#)', true, (qty, note)=>{
        qty = Math.max(0, Math.floor(qty||0)); const after = qty;
        state.stock = after; state.lastCountDate = todayStr(); state.lastCountValue = qty;
        addLog({ dt: nowStr(), type:'COUNT', qty, after, note });
      });
    }

    // Modal
    const modal = $('#modal'); let modalCb = null;
    function openModal(title, isCount, cb){
      $('#modalTitle').textContent = title;
      // Para CONTEO: solo 1 campo editable (amount), label = "Conteo" y mostrar fila "Esperado"
      const amountField = $('#fieldCantidad');
      const expectedRow = $('#expectedRow');
      const amountInput = $('#amount');
      const amountLabel = $('#amountLabel');
      if(isCount){
        amountLabel.textContent = 'Conteo';
        expectedRow.style.display = '';
        const exp = computeExpectedFromLastCount();
        $('#expectedTotal').textContent = exp;
        amountInput.value = '';
      } else {
        amountLabel.textContent = 'Cantidad';
        expectedRow.style.display = 'none';
        amountInput.value = '';
      }
      $('#note').value = '';
      modal.showModal();
      modalCb = ()=>{
        const qty = Number(amountInput.value);
        const note = $('#note').value.trim();
        if(isNaN(qty) || qty < 0){ alert('Ingrese un n√∫mero v√°lido'); return; }
        cb(qty, note); modal.close();
      };
    }
    $('#modalOk').addEventListener('click', ()=> modalCb && modalCb());
    $('#modalCancel').addEventListener('click', ()=> modal.close());
    $('#modalClose').addEventListener('click', ()=> modal.close());

    // Logo uploader
    const logoInput = $('#logoInput'); const logoImg = $('#logoImg'); const logoPh = $('#logoPh');
    function loadLogo(){ const data = localStorage.getItem(KEY_LOGO); if(data){ logoImg.src = data; logoImg.style.display=''; logoPh.style.display='none'; } }
    $('#logoArea').addEventListener('click', ()=> logoInput.click());
    logoInput.addEventListener('change', (e)=>{ const file = e.target.files?.[0]; if(!file) return; const reader = new FileReader(); reader.onload = ()=>{ localStorage.setItem(KEY_LOGO, reader.result); loadLogo(); }; reader.readAsDataURL(file); });

    // Export CSV
    function exportCSV(){
      const headers = ['fecha_hora','tipo','cantidad','stock','nota'];
      const rows = log.map(r=>[ r.dt, (r.type==='IN'?'Ingreso': r.type==='OUT'?'Salida':'Conteo'), (r.type==='OUT'?'-':r.type==='IN'?'+':'=')+r.qty, r.after, (r.note||'').replace(/\n/g,' ') ]);
      const all = [headers, ...rows];
      const csv = all.map(r=> r.map(cell=>{ const s = String(cell).replace(/\"/g,'""'); return /[",\n;]/.test(s) ? `"${s}"` : s; }).join(';')).join('\n');
      const blob = new Blob(["\ufeff"+csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download=`film_movimientos_${todayStr()}.csv`; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }

    // Undo (recalcula estado desde log)
    function undo(){
      if(log.length===0) return;
      const last = log[log.length-1];
      const ok = confirm(`Deshacer √∫ltima acci√≥n: ${last.type} ${last.qty}?`);
      if(!ok) return;
      log.pop(); state = {stock:0};
      for(const r of log){ if(r.type==='IN') state.stock = (state.stock||0) + r.qty; else if(r.type==='OUT') state.stock = (state.stock||0) - r.qty; else if(r.type==='COUNT'){ state.stock = r.qty; state.lastCountDate = r.dt.slice(0,10); state.lastCountValue = r.qty; } }
      save();
    }

    // Botonera
    $('#btnIn').addEventListener('click', ()=> doInOut('IN'));
    $('#btnOut').addEventListener('click', ()=> doInOut('OUT'));
    $('#btnCount').addEventListener('click', doCount);
    $('#btnExport').addEventListener('click', exportCSV);
    $('#btnUndo').addEventListener('click', undo);
    $('#btnResetDay').addEventListener('click', ()=>{ delete state.lastCountDate; delete state.lastCountValue; save(); });

    /********************
     * Firebase start (silencioso; si falla, modo local)
     ********************/
    function setAlert(type, msg){ const a=$('#alert'); a.className=`alert ${type}`; a.textContent=msg; }

    async function ensureFirebase(){
      try{
        if(!firebaseConfig?.apiKey || !firebaseConfig?.projectId || !firebaseConfig?.authDomain){ throw new Error('config-incompleta'); }
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db  = getFirestore(app);
        await signInAnonymously(auth);
        window.__db = db;
        return true;
      }catch(e){ console.warn('Auth init error (modo local)', e); setAlert('warning', '‚ö†Ô∏è Trabajando en modo local. (Revis√° Auth an√≥nima y dominios autorizados)'); return false; }
    }

    const DOC_STATE = ()=> doc(window.__db, 'film_app', 'global');
    const COL_LOG   = ()=> collection(window.__db, 'film_app', 'global', 'log');

    async function loadCloudOnce(){
      try{ const snap = await getDoc(DOC_STATE()); if(snap.exists()){ const cloud = snap.data(); state = { ...state, ...cloud }; localStorage.setItem(KEY_STATE, JSON.stringify(state)); } }
      catch(e){ console.warn('loadCloudOnce', e); }
      render();
    }

    function subscribeLogRealtime(){
      const q = query(COL_LOG(), orderBy('ts','desc'));
      onSnapshot(q, (ss)=>{
        const rows = []; ss.forEach(d=>{ const x=d.data(); rows.push({ dt:x.dt, type:x.type, qty:x.qty, after:x.after, note:x.note||'' }); });
        log = rows.slice().reverse(); localStorage.setItem(KEY_LOG, JSON.stringify(log)); render();
      });
    }

    async function saveCloud(optionalLast){
      try{
        await setDoc(DOC_STATE(), { stock: state.stock ?? 0, lastCountDate: state.lastCountDate || null, lastCountValue: state.lastCountValue ?? null, updatedAt: serverTimestamp() }, { merge:true });
        if(optionalLast){ await addDoc(COL_LOG(), { dt: optionalLast.dt, type: optionalLast.type, qty: optionalLast.qty, after: optionalLast.after, note: optionalLast.note || '', ts: serverTimestamp() }); }
      }catch(e){ console.error('saveCloud', e); }
    }

    (async function start(){
      if(state.stock == null) state.stock = 0; loadLogo(); render();
      const ok = await ensureFirebase();
      if(ok){ await loadCloudOnce(); subscribeLogRealtime(); setAlert('ok', '‚úÖ Conectado a Firebase.'); }
    })();
  </script>
</body>
</html>
